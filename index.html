<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">RequestMe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- request me heading -->
  <div class="container">
    <h1 class="my-3">Welcome to RequestMe</h1>


    <!-- input url box -->

    <div class="mb-3 row">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url">
      </div>
    </div>


    <!-- request type radion button box -->

    <div class="mb-3 row">
      <label for="url" class="col-sm-2 col-form-label">Request Type</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="reqGet" value="GET" checked>
          <label class="form-check-label" for="reqGet">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="reqPost" value="POST">
          <label class="form-check-label" for="reqPost">
            POST
          </label>
        </div>
      </div>
    </div>


    <!-- content type radion button box -->

    <div class="mb-3 row">
      <label for="url" class="col-sm-2 col-form-label">Content Type</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="contentJson" value="JSON" checked>
          <label class="form-check-label" for="contentJson">
            JSON
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="contentParams" value="params">
          <label class="form-check-label" for="contentParams">
            Custom Parameter
          </label>
        </div>
      </div>
    </div>


    <!-- request json box shown only when json is ticked-->
<div id="jsonBox">
    <div class="mb-3 row" >
      <label for="requestJson" class="col-sm-2 col-form-label">Enter Request json</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="requestJson" rows="3"></textarea>
      </div>
    </div>
  </div>

    <!-- custom parameter box shown when custom parameter is ticked  -->
    <div id="parametersBox">
      <div class="mb-3 row" >
        <label for="" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class="col-sm-10">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" id="parameterKey1" placeholder="Enter parameter 1 Key" aria-label="First name">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 value" aria-label="Last name">
            </div>
            <div class="col">
              <button class="btn btn-primary" id="addparams">+</button>
            </div>
          </div>
        </div>
      </div>
      
      <div id="moreparams">
      </div>
  </div>

    <!-- button to submit  -->
    <button class="btn btn-primary my-3" id="submit">Submit</button>

    <!-- response textarea  -->
    <div class="mb-3 row">
      <label for="responseJson" class="col-sm-2 col-form-label">Response</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="responseJson" rows="3" placeholder="Your response will appear here"></textarea>
      </div>
    </div>

  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="srcipt.js"></script>
</body>

</html>
